<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" class="css">
  <title>Profile</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="headr__time">11:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">77% <i class="fa fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="headr__column">
        <a href="index.html">
        <i class="fa fa-times fa-lg"></i>
        </a>
      </div>
      <div class="headr__column">

      </div>
      <div class="headr__column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="images/kakaoFriends.png" alt="" class="">
      <h3 class="profile__header-title">601</h3>
    </header>
    <input type="text" placeholder="polosesy@nate.com">
    <div class="profile__actions">
      <div class="profile__actions">
        <span class="profile__actions-circle">
           <i class="fa fa-comment fa-2x">My Chatroom</i>
        </span>
        <span class="profile__action-title"></span>
      </div>
      <div class="profile__actions">
        <span class="profile__actions-circle">
           <i class="fa fa-pencil fa-2x">Edit Profile</i>
        </span>
        <span class="profile__action-title"></span>
      </div>
    </div>
  </main>
</body>
</html>
