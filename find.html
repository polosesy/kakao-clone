<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" class="css">
  <title>Find</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="headr__time">11:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">77% <i class="fa fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="headr__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="headr__column">
        <span class="header__text">Find</span>
      </div>
      <div class="headr__column">

      </div>
    </div>
  </header>
  <main class="find">
    <section class="find__options">
      <div class="find__options">
        <i class="fa fa-address-book fa-lg"></i>
        <span class="find__options-title">Find</span>
      </div>
      <div class="find__options">
        <i class="fa fa-qrcode fa-lg"></i>
        <span class="find__options-title">QR Code</span>
      </div>
      <div class="find__options">
        <i class="fa fa-mobile fa-2x"></i>
        <span class="find__options-title">Shake</span>
      </div>
      <div class="find__options">
        <i class="fa fa-envelope-o fa-lg"></i>
        <span class="find__options-title">Invite via SMS</span>
      </div>
    </section>
    <section class="find__recommended">
      <header>
        <h6 class="recommended__title">Recommended Friends</h6>
      </header>
      <div class="recommended__none">
        <span class="recommended__text">You have no recommended friends.</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__tittle">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__tittle">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-search"></i>
      <span class="tab-bar__tittle">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__tittle">More</span>
    </a>
  </nav>
</body>
</html>
